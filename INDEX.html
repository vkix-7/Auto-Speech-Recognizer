<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="index.css" />

    <title>Speech To Text</title>
  </head>
  <body class="container pt-5 bg-dark">
    <div class="mt-4" id="div_language">
      <h2 style="margin-top: -45px;" class="mb-3 text-light">Select Language</h2>
      <select class="form-select bg-secondary text-light" id="select_language" onchange="updateCountry()"></select>
      <select class="form-select bg-secondary text-light mt-2" id="select_dialect">
    </div>
    <p class="lead text-light mt-4">Select Voice</p>
    <select id="voices" class="form-select bg-secondary text-light"></select>
    <h2 class="mt-4 text-light">Transcript</h2>
    <div class="p-3" style="border: 1px solid gray; height: 150px; border-radius: 8px;">
      <span id="final" class="text-light"></span>
      <span id="interim" class="text-secondary"></span>
    </div>
    <h2 class="mt-4 text-light">Enter Text to Play</h2>
    <div>
        <form id="textInputForm">
        <input type="text" id="textInput"style="border: 1px solid rgba(233, 54, 54, 0.867); background-color: gray; border-radius: 8px; height: 80px; width: 1300px; placeholder="Enter text...">
        <button id="speakButton" class="btn btn-primary">Speak</button> 
    </form> </div>
    <div class="mt-4">
      <button class="btn btn-success" id="start">Start</button>
      <button class="btn btn-danger" id="stop">Stop</button>
      <button class="btn btn-primary" id="listen">Listen</button>
    </div>
  </body>
  <script src="./recognition.js"></script>
  <script src="./language.js"></script>
  <script src="./textToSpeech.js"></script>
</html>
